<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4 - Game Lobby</title>
    <link rel="stylesheet" href="lobby.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="lobby-background"></div>
    <main class="lobby-container">
      <header class="lobby-header">
        <div class="logo">C4</div>
        <h1>Game Lobby</h1>
        <p>Join the next match and prove your skill.</p>
      </header>

      <div class="action-tabs">
        <button class="tab-link active" data-tab="create">Create Game</button>
        <button class="tab-link" data-tab="join">Join Game</button>
      </div>
      <div class="form-wrapper">
        <div class="input-group username-group">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input type="text" id="username" placeholder="Enter your username" />
        </div>

        <div id="create" class="tab-content active">
          <p>Start a new game and invite a friend.</p>
          <button id="create-btn" class="btn btn-primary">
            Create & Get Match ID
          </button>
        </div>

        <div id="join" class="tab-content">
          <div class="input-group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"
              ></path>
              <path
                d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"
              ></path>
            </svg>
            <input type="text" id="matchId" placeholder="Enter Match ID" />
          </div>
          <button id="join-btn" class="btn btn-secondary">Join Game</button>
        </div>
        <p id="error-message" class="error"></p>
      </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="lobby.js"></script>
  </body>
</html>
