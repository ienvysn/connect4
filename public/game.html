<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4 Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="toast-container" class="toast-container"></div>

    <div id="resign-modal" class="modal-overlay">
      <div class="modal-box">
        <h2>Forfeit Match?</h2>
        <p>Are you sure you want to forfeit? This will result in a loss.</p>
        <div class="modal-actions">
          <button id="confirm-resign-btn" class="btn btn-danger">
            Yes, Forfeit
          </button>
          <button id="cancel-resign-btn" class="btn btn-secondary">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <div id="countdown-overlay" class="game-status-overlay">
      <div class="status-box">
        <h2 id="countdown-text">Game starting in 5</h2>
      </div>
    </div>

    <div id="game-status-overlay" class="game-status-overlay">
      <div class="status-box">
        <h2 id="game-status-text">You Win!</h2>
        <button id="new-game-btn" class="btn">Play Again</button>
      </div>
    </div>

    <main class="game-container">
      <header class="header">
        <h1 id="match-id-display">Match ID: ...</h1>
        <div class="header-right">
          <div class="timer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <span id="timer-span">00:30</span>
          </div>
          <button id="resign-btn" class="btn btn-subtle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 3v1.5M3 21v-6m0 0 2.77-.693a9 9 0 0 1 6.208.682l.108.054a9 9 0 0 0 6.086.71l3.114-.732a48.524 48.524 0 0 1-.005-10.499l-3.11.732a9 9 0 0 1-6.085-.711l-.108-.054a9 9 0 0 0-6.208-.682L3 4.5M3 15V4.5"
              />
            </svg>
            <span>Forfeit</span>
          </button>
        </div>
      </header>

      <section class="main-content">
        <aside id="player1-card" class="player-card player-one">
          <div class="player-info">
            <img
              src="https://i.pravatar.cc/150?u=player1"
              alt="Player 1 Avatar"
            />
            <div class="player-details">
              <h2 id="player1-name">Player 1</h2>
              <p id="player1-status" class="player-status"></p>
            </div>
          </div>

          <button id="p1-ready-btn" class="btn ready-btn">Ready Up</button>
        </aside>

        <div class="game-board-area">
          <div class="turn-timer-bar-container">
            <div id="turn-timer-bar" class="turn-timer-bar"></div>
          </div>
          <div class="board"></div>
        </div>

        <aside id="player2-card" class="player-card player-two">
          <div class="player-info">
            <img
              src="https://i.pravatar.cc/150?u=player2"
              alt="Player 2 Avatar"
            />
            <div class="player-details">
              <h2 id="player2-name">Player 2</h2>
              <p id="player2-status" class="player-status"></p>
            </div>
          </div>

          <button id="p2-ready-btn" class="btn ready-btn">Ready Up</button>
        </aside>
      </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="/game.js"></script>
  </body>
</html>
