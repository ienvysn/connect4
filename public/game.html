<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4 Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Countdown Overlay -->
    <div id="countdown-overlay" class="game-status-overlay">
      <div class="status-box">
        <h2 id="countdown-text">Game starting in 5</h2>
      </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="game-status-overlay" class="game-status-overlay">
      <div class="status-box">
        <h2 id="game-status-text">You Win!</h2>
        <button id="new-game-btn" class="btn">Play Again</button>
      </div>
    </div>

    <main class="game-container">
      <!-- HEADER -->
      <header class="header">
        <h1 id="match-id-display">Match ID: ...</h1>
        <div class="timer">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span id="timer-span">00:30</span>
        </div>
      </header>

      <!-- MAIN CONTENT -->
      <section class="main-content">
        <!-- PLAYER 1 CARD -->
        <aside id="player1-card" class="player-card player-one">
          <div class="player-info">
            <img
              src="https://i.pravatar.cc/150?u=player1"
              alt="Player 1 Avatar"
            />
            <div class="player-details">
              <h2 id="player1-name">Player 1</h2>
              <p id="player1-status" class="player-status"></p>
            </div>
          </div>

          <button id="p1-ready-btn" class="btn ready-btn">Ready Up</button>
        </aside>

        <!-- GAME BOARD -->
        <div class="game-board-area">
          <div class="turn-timer-bar-container">
            <div id="turn-timer-bar" class="turn-timer-bar"></div>
          </div>
          <div class="board">
            <!-- Slots generated by JS -->
          </div>
        </div>

        <!-- PLAYER 2 CARD -->
        <aside id="player2-card" class="player-card player-two">
          <div class="player-info">
            <img
              src="https://i.pravatar.cc/150?u=player2"
              alt="Player 2 Avatar"
            />
            <div class="player-details">
              <h2 id="player2-name">Player 2</h2>
              <p id="player2-status" class="player-status"></p>
            </div>
          </div>

          <button id="p2-ready-btn" class="btn ready-btn">Ready Up</button>
        </aside>
      </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="/game.js"></script>
  </body>
</html>
